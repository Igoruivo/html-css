<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="cadastro.php">

        <p>
            <label for="ano">Em que ano você nasceu?: </label>
            <input type="number" name="ano" id="ano" minlength="0" maxlength="4" required oninput="calcIdade()">
        </p>

        <p>
            <label for="idade">Sua idade é: </label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
